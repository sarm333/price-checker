<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link href="assets/topcoat/css/topcoat-mobile-light.css" rel="stylesheet">
	<link href="assets/css/styles.css" rel="stylesheet">
	<link href="assets/css/pageslider.css" rel="stylesheet">
</head>
<body>

<script id="home">
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item center full">
            <h1 class="topcoat-navigation-bar__title">Price Checker</h1>
        </div>
    </div>
    <div class="top-bar">
    	<input type="text" placeholder="url" class="topcoat-text-input url-input">
        <div id="add-button">
			<button class="topcoat-button" >Add</button>
		</div>
    </div>
    <div class="topcoat-list__container scroller">
    	<ul class="topcoat-list list product-list"></ul>
	</div>
</script>

<script id="product-list">
    {{#.}}
    <li class="topcoat-list__item">
        <a href="#products/{{id}}">
        	<img src="{{imageUrl}}">
	        <p class="quick-details">{{productName}}</p>
	        <p class="quick-details">{{store}} : £{{price}}</p>
            <span class="chevron"></span><span class="count">{{reports}}</span>
        </a>
    </li>
    {{/.}}
</script>

<script id="product">
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item left quarter">
            <a class="topcoat-icon-button--quiet back-button" href="#">
                <span class="topcoat-icon topcoat-icon--back"></span>
            </a>
        </div>
        <div class="topcoat-navigation-bar__item center half">
            <h1 class="topcoat-navigation-bar__title">Product</h1>
        </div>
    </div>
    <div class="details">
    	<img src="{{imageUrl}}" class="product-image">
        <h1>{{productName}}</h1>
        <h2>{{store}}</h2>
        <h2>£{{price}}</h2>
        <div class="topcoat-list__container scroller">
            <ul class="topcoat-list list actions">
            	<div class="product-detail">
            		<li class="topcoat-list__item"><a href="{{productUrl}}"><p>URL</p><p>{{productUrl}}</p></a></li>
            	</div>
            	<div class="product-detail">
            	<li class="topcoat-list__item"><a href="{{description}}"><p>Product Description</p><p>{{description}}</p></a></li>
            	</div>
            </ul>
        </div>
    </div>
</script>

<script src="cordova.js"></script>
<script src="lib/fastclick.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/handlebars.js"></script>
<script src="js/adapters/memory-adapter.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/ProductView.js"></script>
<script src="lib/pageslider.js"></script>
<script src="js/app.js"></script>

</body>
</html>
