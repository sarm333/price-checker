<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link href="assets/topcoat/css/topcoat-mobile-light.css" rel="stylesheet">
	<link href="assets/css/styles.css" rel="stylesheet">
	<link href="assets/css/pageslider.css" rel="stylesheet">
    <link href="assets/css/base.css" rel="stylesheet">
    <link href="assets/css/layout.css" rel="stylesheet">
    <link href="assets/css/skeleton.css" rel="stylesheet">
</head>
<body>

<script id="home">
    <div class="topcoat-navigation-bar top-nav-bar">
        <div class="topcoat-navigation-bar__item left quarter">
            <span class="topcoat-icon-button--quiet refresh-button">
                <span class="topcoat-icon icon-refresh-button"></span>
            </span>
        </div>
        <div class="topcoat-navigation-bar__item center half">
            <h1 class="topcoat-navigation-bar__title">Tell Me!</h1>
        </div>
        <div class="topcoat-navigation-bar__item right quarter">
            <span class="topcoat-icon-button--quiet edit-button">
                <span class="topcoat-icon icon-edit-button"></span>
            </span>
        </div>
    </div>
    <div class="top-bar">
    	<input type="text" placeholder="url" onfocus="this.value=''" class="topcoat-text-input url-input">
        <span class="topcoat-icon-button--quiet add-button">
            <span class="topcoat-icon icon-add-button"></span>
        </span>
    </div>
    <div class="topcoat-list__container scroller">
    	<ul class="topcoat-list list product-list"></ul>
	</div>

	<!--div class="topcoat-tab-bar bottom-bar full">
        <label class="topcoat-tab-bar__item">
            <input type="radio" name="topcoat">
            <button class="topcoat-tab-bar__button full active bottom-bar-button">
                <div class="icomatic">Shopping list</div>
                <div class="icon-label">Shopping</div>
            </button>
        </label>

        <label class="topcoat-tab-bar__item">
            <input type="radio" name="topcoat">
            <button class="topcoat-tab-bar__button full bottom-bar-button">
                <div class="icomatic">Browser</div>
                <div class="icon-label">Browser</div>
            </button>
        </label>
    </div-->
</script>

<script id="product-list">
    {{#.}}
    <li class="topcoat-list__item">
        <a href="#products/{{id}}">
            <img src="{{imageUrl}}">
            <p class="quick-details">{{productName}}</p>
            <p class="quick-details"><i><b>{{merchant}}</b></i> : {{currentPrice}} <strike>{{previousPrice}}</strike></p>
            <span class="chevron"></span><span class="count">{{reports}}</span>
        </a>
        <span class="removal" style="display:none">
                <Button class="remove-button">Remove</Button>
        </span>
    </li>
    {{/.}}
</script>

<script id="product">
    <div class="topcoat-navigation-bar product-page-top-bar">
        <div class="topcoat-navigation-bar__item left quarter">
            <a class="topcoat-icon-button--quiet back-button" href="#">
                <span class="topcoat-icon topcoat-icon--back"></span>
            </a>
        </div>
        <div class="topcoat-navigation-bar__item center half">
            <h1 class="topcoat-navigation-bar__title">{{productName}}</h1>
        </div>
    </div>
    <div class="details">
    	<img src="{{imageUrl}}" class="product-image">
        <h1>{{merchant}}</h1>
        <h2>{{currentPrice}} <strike>{{previousPrice}}</strike></h2>
        <Button class="buy-now-button" onclick="window.location.href='{{productUrl}}'">Buy Now</Button>
        <div class="topcoat-list__container scroller">
            <ul class="topcoat-list list actions">
            	<div class="product-detail">
            	    <li class="topcoat-list__item"><p>Product Description</p><p>{{description}}</p></li>
            	</div>
            </ul>
        </div>
    </div>
</script>

<script src="cordova.js"></script>
<script src="lib/fastclick.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/handlebars.js"></script>
<script src="js/adapters/memory-adapter.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/ProductView.js"></script>
<script src="js/jquery-1.11.0.js"></script>
<script src="js/jquery.xdomainajax.js"></script>
<script src="js/MerchantHandler.js"></script>
<script src="js/extractors/RiverIslandExtractor.js"></script>
<script src="js/extractors/ZaraExtractor.js"></script>
<script src="js/extractors/AsosExtractor.js"></script>
<script src="js/extractors/NewLookExtractor.js"></script>
<script src="js/extractors/TestSiteExtractor.js"></script>
<script src="lib/pageslider.js"></script>
<script type="text/javascript" charset="utf-8" src="PushNotification.js"></script>
<script type="text/javascript" charset="utf-8" src="BackgroundFetch.js"></script>
<script type="text/javascript" charset="utf-8" src="BackgroundFetchService.js"></script>
<script type="text/javascript" charset="utf-8" src="local-notification.js"></script>
<script src="js/app.js"></script>

</body>
</html>
